<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <body>
    <main>
      <img src="images/image-product-desktop.jpg" alt="Photo of Gabrielle
      Essence Eau
      De Parfum" width="250px" height="auto" />
      <article>
        <div class="perfume">Perfume</div>
        <h1>Gabrielle</br> Essence Eau</br> De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by</br> Olivier
          Polge, Perfumer-Creator</br> for the House of CHANEL.
        </p>
        <p class="new-price">$149.99</p>
        <div class="old-price">$169.99</div>
          <button>Add to Cart</button>

    </main>
    <footer class="attribution">
